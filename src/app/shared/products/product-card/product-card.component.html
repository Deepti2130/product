<div class="card mb-4">
  <div class="card-header">
  <h3 class="m-0">
    {{productobj.pname}}
  </h3>
  </div>
  <div class="card-body">
  <p class="m-0">
    {{productobj.pdetails}} And the product status is
    <strong> {{productobj.pstatus}}</strong>
  </p>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button mat-raised-button color="primary" (click)="onStatuschange(productstatus.Inprogress)">Inprogress</button>
    <button mat-raised-button color="primary" (click)="onStatuschange(productstatus.Dispatched)">Dispatched</button>
    <button mat-raised-button color="primary" (click)="onStatuschange(productstatus.Delivered)">Delivered</button>
  </div>
</div>
